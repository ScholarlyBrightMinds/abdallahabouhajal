name: Refresh Scopus data (monthly)

on:
  schedule:
    - cron: "0 3 1 * *"      # 03:00 UTC on the 1st of every month
  workflow_dispatch:          # allow manual run from the Actions tab

permissions:
  contents: write

concurrency:
  group: scopus-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 45       # bump headroom; safe even if your plan caps at 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # FAST monthly run: no --details (fewer API calls)
      - name: Generate scopus.json (fast - monthly)
        if: github.event_name == 'schedule'
        env:
          SCOPUS_API_KEYS: ${{ secrets.SCOPUS_API_KEYS }}
        run: |
          python tools/scopus_fetcher.py \
            --authors-file data/authors.csv \
            --out data/scopus \
            --combined data/scopus/scopus.json \
            --types "Article,Review,Editorial"

      # DETAILED run on demand (includes full author lists)
      - name: Generate scopus.json (detailed - manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SCOPUS_API_KEYS: ${{ secrets.SCOPUS_API_KEYS }}
        run: |
          python tools/scopus_fetcher.py \
            --authors-file data/authors.csv \
            --details \
            --out data/scopus \
            --combined data/scopus/scopus.json \
            --types "Article,Review,Editorial"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: Scopus refresh ($(date -u +%F)) [skip ci]"
            git push
          fi
