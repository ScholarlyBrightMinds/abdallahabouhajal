name: Refresh Scopus data (monthly)

on:
  schedule:
    - cron: "0 3 1 * *"   # 03:00 UTC on the 1st of every month
  workflow_dispatch:      # allow manual run from the Actions tab

permissions:
  contents: write         # needed to push the updated JSON

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate scopus.json
        env:
          SCOPUS_API_KEYS: ${{ secrets.SCOPUS_API_KEYS }}
        run: |
          python tools/scopus_fetcher.py \
            --authors-file data/authors.csv \
            --details \
            --out data/scopus \
            --combined data/scopus/scopus.json

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: monthly Scopus refresh [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
