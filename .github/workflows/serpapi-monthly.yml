name: Monthly SerpApi Scholar Update

on:
  schedule:
    - cron: '0 5 * * 1'   # Every Monday at 05:00 UTC (weekly)
  workflow_dispatch:      # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetches all history for proper git actions later

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ“Š Run SerpApi Fetcher
        # CRITICAL: You must set the SERPAPI_KEY secret in your repo settings.
        # Your 'serpapi_fetcher.py' script must read it via os.getenv('SERPAPI_KEY')
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SCHOLAR_AUTHOR_ID: '1I8SvsQAAAAJ'  # Your Google Scholar ID
        run: |
          set -euo pipefail  # Strict mode: exit on any error
          python serpapi_fetcher.py

      - name: ğŸ“ Upload data artifacts (for debugging)
        if: always()  # Upload artifacts even if a previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: serpapi-data
          path: data/serpapi/
          retention-days: 7

      - name: ğŸ’¾ Commit updated data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: auto-update Scholar data via SerpApi'
          file_pattern: |
            data/serpapi/*.json
            data/serpapi/*.csv
