# .github/workflows/scopus-monthly.yml
# Purpose: regenerate data/scopus/scopus.json + data/scopus/metrics.json monthly and on demand.
name: Monthly Scopus refresh

on:
  schedule:
    - cron: "15 20 1 * *"   # 1st of each month @ 20:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure data folder
        run: mkdir -p data/scopus

      - name: Generate Scopus data
        env:
          SCOPUS_API_KEYS: ${{ secrets.SCOPUS_API_KEYS }}
        run: |
          python tools/scopus_fetcher.py \
            --authors-file data/authors.csv \
            --out data/scopus \
            --combined data/scopus/scopus.json \
            --metrics data/scopus/metrics.json \
            --details \
            --types "*"

      - name: Verify outputs and show diff
        run: |
          set -e
          echo "== ls data/scopus =="
          ls -la data/scopus
          echo "== head metrics.json =="
          head -n 25 data/scopus/metrics.json
          echo "== scopus.json size =="
          wc -c data/scopus/scopus.json
          echo "== git status before commit =="
          git status --porcelain
          echo "== diff preview =="
          git --no-pager diff -- data/scopus | head -n 200 || true

      - name: Upload JSON artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: scopus-json
          path: |
            data/scopus/scopus.json
            data/scopus/metrics.json

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          add_options: -A
          commit_message: "chore(data): monthly Scopus refresh (json + metrics)"
          file_pattern: |
            data/scopus/*.csv
            data/scopus/scopus.json
            data/scopus/metrics.json
